<app-brrr-indicator [supply]="brrrService.totalSupply$|async"></app-brrr-indicator>

<div *ngIf="(brrrService.totalSupply$|async)!==undefined">
  <p align="center"><b>{{brrrService.totalSupply$|async}}</b> brrr have been printed</p>
  <button id="increment-button" mat-raised-button color="primary" (click)="print()">Click here to make the printer go brrr</button>
  <p align="center">You own <b>{{brrrService.balance$|async}}</b> brrr</p>
</div>

<div align="center" *ngIf="pendingTransactions">
  confirming {{pendingTransactions}} transaction{{pendingTransactions>1?'s':''}}
  <mat-progress-spinner mode="indeterminate" diameter="24"></mat-progress-spinner>
</div>
